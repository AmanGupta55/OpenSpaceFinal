<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-utf-8'/>

  <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='fullcalendar.min.css') }}" rel='stylesheet' />
  <link href="{{ url_for('static', filename='fullcalendar.print.css') }}" rel='stylesheet' media='print' />
  <script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='fullcalendar.min.js') }}"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev, next today',
          center: 'title',
          right: 'mongth, agendaWeek, agendaDay'
        },
        defaultDate: '2014-09-12',
        editable: true,
        eventLimit: true,
        events: {
          url: 'data',
          error: function() {
            $('#script-warning').show();
          }
        },
        loading: function(bool) {
          $('#loading').toggle(bool);
        }
      });
    });
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #script-warning {
    display: none;
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    color: red;
  }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }
</style>
</head>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"  id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span><a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/fields">Fields<a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Booking
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/individualBooking">Individual Booking</a>
              <a class="dropdown-item" href="/teamBooking">Season/Team Booking</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/calendar">Calendar<a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/aboutUs">About Us<a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login/Register<a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

  <div id='script-warning'>
    Error getting data from <code>/data</code> endpoint.
  </div>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>
</body>
</html>
